<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALONE SONG | Media Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-music"></i> ALONE <span>SONG</span>
            </div>
            <p class="tagline">Search. Stream. Download.</p>
        </header>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Enter song name or YouTube URL...">
            <button id="searchBtn"><i class="fa-solid fa-search"></i></button>
        </div>

        <div class="loader" id="loader" style="display: none;">
            <div class="spinner"></div>
            <p>Scanning frequencies...</p>
        </div>

        <div id="resultsArea" class="results-grid"></div>

    </div>

    <footer>
        <p>Powered by <span class="brand">ALONE</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
